data:
  raw_path: "data/raw/"
  train_cutoff: "2022-12-31"
  test_start: "2024-01-01"
  target_col: "label"

  # --- RAW FEATURE WHITELIST (NO ROLLING) ---
  # We use '_lag' features which represent the stats of the PREVIOUS match only.
  # This tests the "Recency Bias" hypothesis (is the last match all that matters?)
  features: [
    # Metadata
    "rank_diff", "rank", "opponent_rank", "days_since", "h2h_win_rate",

    # Lagged Diffs (Raw Diff from last match)
    "ace_lag_diff", "df_lag_diff", "win_pct_lag_diff", "1stIn_pct_lag_diff",

    # Lagged Raw Stats (Player A)
    "ace_lag", "df_lag", "win_pct_lag", "1stIn_pct_lag",

    # Lagged Raw Stats (Opponent)
    "opponent_ace_lag", "opponent_df_lag", "opponent_win_pct_lag", "opponent_1stIn_pct_lag"
  ]

  # LSTM History (Not used by RF but required by schema)
  sequence_features: ["ace", "df", "svpt", "rank"]

  drop_cols: [
    "match_id", "match_uid", "player", "opponent",
    "match_num", "tourney_date", "label", "winner_name", "loser_name", "id"
  ]

  cat_cols: ["surface", "tourney_level", "round"]

model:
  name: "rf"
  n_estimators: 100
  max_depth: 8

train:
  batch_size: 64
  epochs: 1
  learning_rate: 0.001
  seed: 42
  tuning: False
